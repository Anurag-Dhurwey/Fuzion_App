<style>
  .material-symbols-outlined:hover {
    color: white;
  }
</style>
<div
  style="
    width: fit-content;
    height: fit-content;
    overflow-y: auto;
    position: relative;
  "
>
  @if(admin_controls){
  <span
    style="
      position: absolute;
      top: 0%;
      right: 0%;
      width: 100%;
      height: fit-content;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 5px;
    "
  >
    <span
      (click)="deleteProject()"
      class="material-symbols-outlined"
      style="cursor: pointer; z-index: 3"
    >
      delete
    </span>
    @if (authService.isDeveloper) {

    <span
      (click)="markPromotional()"
      class="material-symbols-outlined"
      style="cursor: pointer; z-index: 3"
      [style]="{ color: project?.promotional ? 'yellow' : '' }"
    >
      public
    </span>
    }
  </span>
  }

  <img
    [src]="_imageToPreview"
    style="object-fit: contain; cursor: pointer;"
    width="250px"
    height="150px"
    alt="imageToPreview"
    [routerLink]="admin_controls ? '/canvas/' + id : '/canvas/demo/' + id"
  />
</div>
