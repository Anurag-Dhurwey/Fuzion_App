<style>
    .Btn{
        width: 100%;
      background: none;
      outline: none;
      border: none;
      font-size: large;
      text-align: start;
      padding: 4px 4px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      border: 2px solid rgba(89, 89, 89, 1);;
    }
    .Btn:hover{
      border: 2px solid rgb(249, 245, 245);
    }
</style>
<input
style="display: none"
type="file"
accept=".json"
#importInput
(change)="import(importInput.files)"
(click)="$event.stopPropagation()"
/>
<div
style="
  width: 15vw;
  min-width: 230px;
  height: 100vh;
  background-color: rgba(89, 89, 89, 1);
  position: absolute;
  left: 0%;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  flex-direction: column;
  row-gap: 20px;
"
(click)="$event.stopPropagation()"
>
@for(sec of menu; track $index){


<div
  style="
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
    width: 100%;
  "
>
  <h3
    style="
      width: 100%;
      font-size: large;
      font-weight: bold;
      text-align: center;
      background-color: rgba(131, 131, 131, 1);
      padding: 5px 0px;
      margin: 0%;
    "
  >
  {{sec.header}}
  </h3>
  @for (btn of sec.buttons; track $index) {
   @if(btn.type=='button'){
    <button
   class="Btn"
   (click)="$event.stopPropagation();btn.onClick()"
  >
    {{btn.lable}}
  </button>
   }@else if (btn.type==='route') {
    <button
    [routerLink]="btn.route"
    routerLinkActive="active"
    class="Btn"
  >
    {{btn.lable}}
  </button>
   }
  }

</div>
}
</div>
