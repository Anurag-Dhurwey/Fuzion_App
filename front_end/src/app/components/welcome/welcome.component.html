<style>
  .directry {
    padding: 10px 0px;
    width: 100%;
    overflow-y: auto;
    height: calc(45% - 20px);
    min-height: 100px;
    background-color: gray;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 5px;
  }
   .recents {
    width: 100%;
    height: 45%;
    min-height: 100px;
    background-color: lightskyblue;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .card {
    width: 250px;
    height: 150px;
    border-radius: 10px;
    font-size: small;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  .ul {
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    align-items: center;
    gap: 10px;
    margin: 0%;
    list-style: none;
  }
  .ul > li {
    width: 300px;
    height: 80px;
  }
  .ul > li > span {
    font-size: large;
    font-weight: bold;
  }
  .start-explore {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }
  @media (min-width: 1000px) {
     .directry {
      width: 100%;
      height: calc(65%);
    }
     .recents {
      width: 100%;
      height: 35%;
    }
  }
</style>

<app-base-layout>
  <app-side-section [navs]="sideSectionData" id="side_section" />
  <div
    id="main_section"
    class="recents"
    style="
      display: flex;
      flex-direction: column;

      row-gap: 20px;
      background: linear-gradient(30deg, #4fc7c9 0%, #6609c3 100%);
    "
  >
    <h3 style="margin: 0%; padding: 10px 0px; text-align: center">
      Welcome! Unleash your creativity with our powerful design tool.
    </h3>

    <div class="start-explore">
      <!-- <h4>Start exploring and turn your vision into reality!</h4> -->
      <button
        style="
          padding: 10px 20px;
          outline: none;
          border: none;
          border-radius: 10px;
          font-size: large;
          cursor: pointer;
          background: linear-gradient(30deg, #4fc7c9 0%, #6609c3 100%);
        "
        [routerLink]="authService.auth.currentUser ? '/dashboard' : '/sign-in'"
      >
        Get Started Now
      </button>
    </div>
  </div>
  <div
    id="main_section"
    class="directry"
    style="background: linear-gradient(45deg, #c94f74 0%, #3e870d 100%)"
  >
    @for (project of dbService.promotional_projects; track $index) {
    <app-preview-card
      class="card"
      style="overflow: auto"
      [style]="{ backgroundColor: 'gray' }"
      [project]="project"
      [id]="project.id"
    />
    }
  </div>
</app-base-layout>
