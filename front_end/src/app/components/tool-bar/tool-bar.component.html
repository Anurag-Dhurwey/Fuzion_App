<style>
  div {
    display: flex;
    justify-content: center;
    align-items: center;
    column-gap: 7px;
    row-gap: 5px;
    flex-wrap: wrap;
  }
  button {
    font-size: larger;
    padding: 3px 6px;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  div > #importBtn {
    transform: rotate(180deg);
  }
  #setting {
    position: relative;
  }
  #settingPanel {
    padding: 0px 5px;
    position: absolute;
    top: 0px;
    left: 0px;
    width: 250ox;
    min-height: 400px;
    min-width: 200px;
    background-color: gray;
    border-radius: 10px;
  }
  #settingPanel > div {
    display: flex;
    justify-content: space-between;
    align-items: center;
    column-gap: 0px;
    width: 100%;
    border-bottom: 2px solid black;
    padding: 10px 0px;
  }
  #settingPanel > div > span {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #settingPanel > div > span > input {
    width: 25px;
    height: 25px;
    border: 1px;
    border-radius: 5px;
    background: transparent;
  }
  .menu {
    cursor: default;
    position: absolute;
    top: 0px;
    left: 0px;
    width: 250ox;
    min-height: 400px;
    min-width: 200px;
    padding: 10px 5px;
    font-size: small;
    background-color: gray;
    border-radius: 10px;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
    row-gap: 10px;
  }
  .menu > button {
    width: 100%;
  }
</style>


<div class="menuIcon">
  <button
    (click)="canvasService.toggleLayoutVisibility(['menu_panel'],true)"
    class="material-symbols-outlined"
  >
    menu
  </button>
</div>
<div id="setting">
  <button
    class="material-symbols-outlined"
  >
   pageless
  </button>

</div>
<div>
  @for (role of roles; track $index) {
  <button
    class="material-symbols-outlined"
    [style.background-color]="canvasService.role == role.role ? '#73c7af' : ''"
    (click)="onClickRoleButton(role.role)"
  >
    {{ role.icon }}
  </button>
  }
</div>

<!-- this input will be trigger when user click on image role button  -->
<input
  type="file"
  id="img-input"
  #fileInput
  style="display: none"
  accept="image/*"
  (change)="onImageInput(fileInput.files)"
/>
