<main class="dashboard">
  <section class="menu">
    <div class="menubar">
      <div class="top" style="background: linear-gradient(45deg, #4fa1c9 0%, #3e870d 100%);">
        <button
          id="icon"
          class="material-symbols-outlined"
          routerLink="/welcome"
          >
          <!-- (click)="createProject()" -->
          home
        </button>
        <span class="profile_icon" style="position: relative">
          <button id="icon" class="material-symbols-outlined"  routerLink="/user-profile">
            account_circle
          </button>
          <!-- <span class="account_menu">
            <button>Profle</button>
            <button routerLink="/welcome">Welcome</button>
            <button (click)="signOut()">Signout</button>
          </span> -->
        </span>
      </div>
      
      <button
      (click)="createProject()"
      id="icon"
      class="material-symbols-outlined"
      style="margin: 10px;
      background: gray;
      border-radius: 18px; width: 80%; border: none; outline: none; height: 50px; background: linear-gradient(0deg, #3584e4 0%, #aac7ba 100%); "
    >
     add
    </button>
      <div class="bottom"></div>
    </div>
  </section>
  <section>
    <div
      class="directry"
      style="
        overflow-y: auto;
        padding-bottom: 5px;
        background: linear-gradient(45deg, #c94f74 0%, #3e870d 100%);
      "
    >
      @if(authService.auth.currentUser?.email==='anuragdhurwey046@gmail.com'){
      <div
        style="
          width: 100%;
          height: 50px;
          background: linear-gradient(30deg, #4fc7c9 0%, #6609c3 100%);

          align-self: flex-start;
          display: flex;
          justify-content: center;
          align-items: center;
          column-gap: 10px;
        "
      >
        <button
          style="
            padding: 5px 10px;
            outline: none;
            border: none;
            border-radius: 5px;
            font-size: large;
            cursor: pointer;
            background: linear-gradient(30deg, #4fc7c9 0%, #6609c3 100%);
          "
          [style]="{
            cursor: 'pointer',
            backgroundColor: projectType == 'promotional' ? 'gray' : ''
          }"
          (click)="onClickPromotionalTab(); projectType = 'promotional'"
        >
          Promotional
        </button>
        <button
          style="
            padding: 5px 10px;
            outline: none;
            border: none;
            border-radius: 5px;
            font-size: large;
            cursor: pointer;
            background: linear-gradient(30deg, #4fc7c9 0%, #6609c3 100%);
          "
          [style]="{
            cursor: 'pointer',
            backgroundColor: projectType == 'my' ? 'gray' : ''
          }"
          (click)="projectType = 'my'"
        >
          My
        </button>
      </div>
      } @for (project of projectType=='my'?app$?.projects:demo_projects; track
      $index) {
      <!-- <div
        [routerLink]="'/canvas/' + project.id"
        class="card"
        [style]="{ backgroundColor: 'dimgray' }"
      >
        <p>{{ project.id }}</p>
      </div> -->
      <app-preview-card
        class="card"
        style="overflow: hidden"
        [routerLink]="'/canvas/' + project.id"
        [style]="{ backgroundColor: 'dimgray' }"
        [objects]="project"
        [id]="project.id"
        [dimension]="{ width: 250, height: 150 }"
      />
      } @empty {
      <p style="align-self: flex-start; font-size: x-large;">empty</p>
      }
    </div>
    <!-- <div class="recents"></div> -->
  </section>
</main>
